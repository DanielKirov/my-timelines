{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="container">
    <div class="row container">
       <div class="row container">
        <div class="col-sm-12">
            <div class="form_container" style="width:25vw; margin:0 auto;">
             <form method="post" action="." id="login-form">
                      {% csrf_token %}

                    <div class="login-form">
                    <div class="form-group">
                      {{ form.username }}
                      <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                    {{ form.password }}

                      <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <div class="loginButtonContainer">
                        <a class="btn btn-primary btn-lg btn-block" href="#" onclick="document.getElementById('login-form').submit();">Log in</a>
                    </div>
                    <a class="login-link" >Lost your password?</a>
                    <a class="login-link" href="{% url 'registration_register' %}">Register Here</a>
                  </div>

                  <input type="hidden" name="next" value="/" />
            </form>
            {% endblock %}

           </div>
         </div>
      </div>
    </div>
</div>
