{% extends 'base.html' %}

{% block content %}
    <img src="{% static "img/test.jpg" %}" alt="My image"/>
    <form method="post" action=".">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-lg btn-primary" value="Register">
</form>
{% endblock %}
