{% extends 'base.html' %}

{% block content %}
    <h1>{{ timeline.title }}</h1>
    <img src="{{ timeline.icon.url }}" onload="makeAJAXcall()"/>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addEvent"> Add Event </button>
    <div id="timeline"></div>
    <div class="modal fade" tabindex="-1" role="dialog" id="addEvent">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Event</h4>
                </div>
                <div class="modal-body">
                    <form role="form" method="POST" action="{% url 'addEvent' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ timeline.id }}">

                    <div class="form-group">
                        <label for="title">Name: </label>
                        <input name="title" type="text" class="form-control"
                               id="title" placeholder="Event name"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea  name="description" type="text" class="form-control"
                               id="description" placeholder="Description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="date">Date: </label>
                        <input name="date" type="text" class="form-control"
                               id="date" placeholder="Date"/>
                    </div>

                    <div class="form-group">
                        <label for="time">Time: </label>
                        <input name="time" type="text" class="form-control"
                               id="time" placeholder="Time"/>
                    </div>


                    <div class="form-group">
                        <label class="control-label">Select File</label>
                        <input id="pic" name="pics" type="file" multiple class="file-loading">
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary" value="Submit">
                    </form>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}
